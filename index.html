<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Home Page</title>
</head>

<body>
    <div class="root" style="position: relative">
        <img class="l-back" alt="You" src="./shared//media/uk-hero-back.jpeg" />
        <div class="landing-overlay"></div>
        <div class="l-content-container">
            <div>
                <h1 class="l-title" style="color: white">HAPPY PLANS</h1>
                <p class="l-subtext">
                    We bring you all information you need before you visit a country.<br /> Happy planning!
                </p>
            </div>
            <br />
            <div class="filter-box l-filter-edits elevate-hover scale-in">
                <h2 style="font-weight: 300">Select from the options below</h2>
                <br />
                <h3>Country</h3>
                <div class="custom-select select-theme-2">
                    <select style="text-align: left" id="country-selector">
              <option value = "mauritius">Mauritius</option>
              <option value ="uk">United Kingdom</option>
              <option value ="ghana">Ghana</option>
            </select>
                </div>
                <br />
                <h3>Sector</h3>
                <div class="custom-select select-theme-2">
                    <select style="text-align: left" id="sector-selector">
              <option>---</option>
              <option value = "education">Education</option>
              <option value = "travel">Travel</option>
              <option value="health">Health</option>
            </select>
                </div>
                <br />
            </div>
        </div>
    </div>
</body>

<script>
    sectorSelector = document.getElementById("sector-selector");
    countrySelector = document.getElementById("country-selector");
    sectorSelector.addEventListener("change", function() {
        const sector = sectorSelector.value;
        const country = countrySelector.value;
        const url = `/pages/${sector}/${sector}.html?country=${country}`
        window.location = url;


    });
</script>

</html>
