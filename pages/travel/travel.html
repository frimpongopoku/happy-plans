<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../../css/index.css" />
    <script src="./../../js/index.js" type="module"></script>
    <title>Travel Page</title>
</head>

<body>
    <div class="page">
        <nav-bar></nav-bar>
        <app-hero></app-hero>
        <div class="after-hero">
            <h1 class="page-title">Here is a list of hotels here</h1>
            <br />
            <br />
            <div class="lean-card elevate-float">
                <div class="left">
                    <h1 style="font-weight: 400">
                        Here is the best hotel in your location
                    </h1>
                    <h3 style="margin-top: 6px; color: var(--app-theme-green)">
                        Rating <span class="rating-number">9.3</span>
                    </h3>
                </div>
                <div class="right flex touchable-opacity" onclick="console.log('Adey form')">
                    <em class="fa fa-angle-right right-angle"></em>
                </div>
            </div>
            <div class="lean-card elevate-float">
                <div class="left">
                    <h1 style="font-weight: 400">
                        Temperature in your location
                    </h1>
                    <div class="flex">
                        <h3 style="margin-top: 6px; color: var(--app-theme-green)">
                            <span class="rating-number">35 C</span>
                        </h3>

                        <h3 style="
                  margin-top: 6px;
                  color: var(--app-theme-green);
                  margin-left: 6px;
                ">
                            <span class="rating-number">105 F</span>
                        </h3>
                    </div>
                </div>

                <img alt="weather condition" class="right-img" src="./../../shared/media/gh-hero-back.jpeg" />
            </div>
        </div>
        <app-footer></app-footer>
    </div>
</body>

</html>
