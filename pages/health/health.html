<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../../css/index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="./../../js/index.js" type="module"></script>
    <script src="./../../js/components/chart/chart.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <title>Health Page</title>
</head>

<body>
    <section class="page">
        <nav-bar></nav-bar>
        <div class="hero">
            <div class="content">
                <img class="hero-image" src="./../../shared/media/uk-hero-back.jpeg" alt="hero image" />
            </div>
            <div class="hero-overlay"></div>
            <div class="hero-body">
                <div>
                    <h1>Tell us, sleep, <br />we plan, done!</h1>
                    <p>Tell us what you need planned for you in the united kingdom</p>
                    <br />
                    <button class="hero-button touchable-opacity">
              Contact Us <em class="fa fa-long-arrow-right"></em>
            </button>
                </div>
            </div>
            <div class="filter-area">
                <div class="filter-box">
                    <h3 style="color: var(--app-theme-color)">HEALTH</h3>
                    <p>
                        Here is all the COVID-19 information in
                        <b>United Kingdom</b> as at 2022
                    </p>
                    <h3>Compare to</h3>
                    <div class="custom-select select-theme-2">
                        <select style="text-align: left">
                <option>----------</option>
                <option>Ghana</option>
                <option>Mauritius</option>
              </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="chart-area">
            <div style="text-align: center">
                <h1 class="page-title">
                    Summary of COVID-19 dynamics in the United Kingdom
                </h1>
            </div>
            <br />
            <br />

            <div class="chart-container">
                <div style="margin-bottom: 60px">
                    <canvas id="doughnut" width="400" height="400"></canvas>
                </div>

                <div><canvas id="myChart" width="400" height="400"></canvas></div>
            </div>
        </div>
    </section>
    <section style="height: 380px"></section>
    <app-footer></app-footer>
</body>

</html>
